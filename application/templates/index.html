<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        #resultString {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
        #status {
            font-size: 16px;
            margin-top: 10px;
            /* Color modified */
            color: green;
        }
        /* Added style for recording stopped */
        .stopped {
            color: red;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Live Whisper Transcription</h1>
        <!-- Status element -->
        <div id="status">Recording...</div>
        <div id="resultString"></div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const resultString = document.getElementById('resultString');
        const status = document.getElementById('status'); // Reference to the status element

        window.onload = () => {
            startRecording();
            setInterval(() => {
                stopRecording();
                startRecording();
            }, 10000); // Stop and start recording every 10 seconds
        };

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();
                    status.textContent = 'Recording...'; // Update status to "Recording..."

                    mediaRecorder.addEventListener('dataavailable', event => {
                        audioChunks.push(event.data);
                    });

                    mediaRecorder.addEventListener('stop', () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        audioChunks = [];
                        const formData = new FormData();
                        formData.append('audio_data', audioBlob, 'recording.wav');

                        fetch('/upload', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.text())
                        .then(data => {
                            console.log(data);
                            resultString.textContent += data; // Append new response to the existing content
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    });
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                status.textContent = 'Recording stopped'; // Update status to "Recording stopped"
                // Add the class 'stopped' to apply red color
                status.classList.add('stopped');
            }
        }
    </script>
</body>
</html>
